<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Coding Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    
    <div id="startSection">
        <h1 class="text-center">Coding Quiz Challenge</h1>
        <p class="text-center">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your time by 10 seconds!</p>
        <button id="startBtn">Start</button>
    </div>


    <div id="questionSection">
        <div id="scorecard" class="hide">Score: <span id='score'></span> out of 5</div>
        <div class="timerDiv hide">Time Remaining: <span id="timer"></span> second(s) left!</div>
        <h2 id="question"></h2>
        <div id="choices"></div>
        <div id="correctorwrong"></div>
    </div>

    <div id="endSection" class="hide">
        <h1>Quiz Finished!</h1>
        <h5>Your final score is <span id='finalscore'></span> out of 5</h5>
        <!-- space to enter initials -->
        <form>
            <input type="text" placeholder="Enter Your Initials" />
            <input type="submit" value="Submit"/>
        </form>
    </div>
    









    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
